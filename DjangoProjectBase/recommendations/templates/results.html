{% extends "base.html" %} 

{% block content %}
<div class="container mt-4">
    {% if movie %}
        <h2 class="text-center">Recommended Movie </h2>
        <div class="card mx-auto mt-4" style="width: 18rem;">
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
            <div class="card-body">
                <h5 class="card-title text-center">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description }}</p>
                <p class="card-text">{{ movie.genre }}</p>
                <p class="card-text">{{ movie.year }}</p>
                <p class="text-muted">Similarity:{{ score|floatformat:2 }}</p>
            </div>
        </div>
    {% else %}
        <h2 class="text-center text-danger">No recommendation found</h2>
    {% endif %}
</div>
{% endblock %}
